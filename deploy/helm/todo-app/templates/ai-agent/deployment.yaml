{{- if .Values.aiAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-ai-agent
  labels:
    {{- include "todo-app.aiAgent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.aiAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.aiAgent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.aiAgent.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: ai-agent
          image: "{{ .Values.aiAgent.image.repository }}:{{ .Values.aiAgent.image.tag }}"
          imagePullPolicy: {{ .Values.aiAgent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.aiAgent.service.targetPort }}
              protocol: TCP
          env:
            - name: MCP_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configMapName" . }}
                  key: MCP_SERVER_URL
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configMapName" . }}
                  key: OPENAI_MODEL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: OPENAI_API_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: DATABASE_URL
            - name: BETTER_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configMapName" . }}
                  key: BETTER_AUTH_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: BETTER_AUTH_SECRET
          livenessProbe:
            httpGet:
              path: {{ .Values.aiAgent.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.aiAgent.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.aiAgent.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.aiAgent.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.aiAgent.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.aiAgent.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.aiAgent.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.aiAgent.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.aiAgent.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.aiAgent.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.aiAgent.resources | nindent 12 }}
{{- end }}
