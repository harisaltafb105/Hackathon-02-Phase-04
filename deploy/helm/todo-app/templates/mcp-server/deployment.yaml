{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-mcp-server
  labels:
    {{- include "todo-app.mcpServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.mcpServer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.mcpServer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: mcp-server
          image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.service.targetPort }}
              protocol: TCP
          env:
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configMapName" . }}
                  key: BACKEND_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: DATABASE_URL
            - name: BETTER_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configMapName" . }}
                  key: BETTER_AUTH_URL
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: BETTER_AUTH_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secretName" . }}
                  key: OPENAI_API_KEY
          livenessProbe:
            httpGet:
              path: {{ .Values.mcpServer.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.mcpServer.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.mcpServer.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.mcpServer.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.mcpServer.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.mcpServer.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.mcpServer.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.mcpServer.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.mcpServer.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.mcpServer.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.mcpServer.resources | nindent 12 }}
{{- end }}
